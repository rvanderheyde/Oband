<div id='omsetup'>
  <p id='number'><span></span> people online</p>
  <div id='diff-col'>
    <h3>Difficulty</h3>
    <button>Easy</button>
    <button>Medium</button>
    <button>Hard</button>
    <button>Expert</button>
  </div>
  <div id='inst-col'>
    <h3>Instrument</h3>
    <button>Guitar</button>
    <button>Bass</button>
    <button>Piano</button>
    <button>Drums</button>
  </div>
  <div id='song-col'>
    <h3>Pick a Song!</h3>
    <button>A</button>
    <button>B</button>
  </div>
  <div id='ominfo'>
    <p>Difficulty: <span id='diff'></span></p>
    <p>Instrument: <span id='inst'></span></p>
    <p>Song: <span id='song'></span></p>
    <button id='start'>Start New Game</button>
    <button id='join'>Join Game</button>
    <p id='status'></p>
  </div>
</div>
